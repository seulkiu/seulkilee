<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>착한 기부 플랫폼 - Jadoo</title>
</head>
<body>
    <p class="hello">
        안녕하세여? 저는 자두에서 선배 디자이너의 서브 역할을 했는데여?<br>
        저는 앱디자인을 하고 싶었거등여?<br>
        근데 웹디자인과 웹퍼블리싱을 맡게 되었어여<br>
        서브 페이지 디자인이었는데여<br>
        메인페이지 디자인에도 제 디자인이 들어가있긴 해여<br>
        그래서 어디서부터 어디까지 소개해야할지 모르겠는데여<br>
        그냥 제가한건 다 소개해드릴게여<br>
        근데 엉망이거든여?<br>
        다시 코드 손봐야하거등여?<br>
        골치 아프거등여?<br>
        이거 서울사투리거등여?<br>
    </p>
    
</body>
</html>
