<!DOCTYPE html>
<html lang=ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>헬시</title>
    <!--파비콘-->
    <link rel="apple-touch-icon" sizes="180x180" href="../../src/images/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="../../src/images/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="../../src/images/favicon/favicon-16x16.png" />
    <link rel="manifest" href="../../src/images/favicon/site.webmanifest">
    <link rel="mask-icon" href="../../src/images/favicon/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="msapplication-TileImage" content="../../src/images/favicon/mstile-144x144.png" />
    <meta name="theme-color" content="#ffffff" />
    <!--파비콘 끝-->
    <link rel="stylesheet" href="../src/css/sub.css" type="text/css">
    <link rel="stylesheet" href="../src/css/index.css" type="text/css">
</head>
<body>
    <div class="wrap">
        <header class="header">
            <h1 class="logo">
              <a href="#" lang="en">
                <img src="../src/images/logo.svg" alt="logo" />
              </a>
            </h1>
            <div class="h-menu" lang="en">
              <input type="checkbox" class="button" />
              <div class="close">
                <div></div>
              </div>
            </div>
          </header>
          <div class="container">
            <div class="sub-visual helsi-visual">
              <img src="../src/images/logo-helsi.svg" alt="헬시로고" class="helsi-logo">
            </div>
            <!--sub-visual-->
            <div class="sub-section section-project-logo-wrap helsi">
              <div class="inner">
                <div class="sc-title-wrap obj-ani" style="opacity:1; transform: translateY(0px); transition-duration: 0.6s;">
                  <p class="title-main" lang="en">Brand Logo</p>
                  <p class="title-txt">나뭇잎으로 신선한 식품을 판매한다는 이미지를 강조했습니다.</p>
                </div>
                <div class="consts-wrap">
                  <ul class="logo-list-wrap">
                    <li class="list obj-ani" style="opacity:1; transform: translateY(0px); transition-duration: 0.6s;">
                      <img src="../src/images/helsi-logo-1.png" alt="헬시로고1">
                    </li>
                    <li class="list">
                      <img src="../src/images/helsi-logo-2.png" alt="헬시로고2">
                    </li>
                    <li class="list">
                      <img src="../src/images/helsi-logo-3.png" alt="헬시로고3">
                    </li>
                    <li class="list">
                      <img src="../src/images/helsi-logo-4.png" alt="헬시로고4">
                    </li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="sub-section section-project-color helsi">
              <div class="inner">
                <div class="sc-title-wrap">
                  <p class="title-main" lang="en">Brand Color</p>
                  <p class="title-txt">채도높은 색을 사용하여 생동감을 나타냈고<br>노란색, 초록색, 파란색을 사용해 든든함, 신선함, 건강함을 표현했습니다.</p>
                </div>
                <div class="conts-wrap">
                  <div class="color-list-wrap">
                    <div class="item">
                      <div class="text-wrap">
                        <div class="title-sub" lang="en">#F09F1F</div>
                      </div>
                    </div>
                    <div class="item">
                      <div class="text-wrap">
                        <div class="title-sub" lang="en">#218240</div>
                      </div>
                    </div>
                    <div class="item">
                      <div class="text-wrap">
                        <div class="title-sub" lang="en">#0B588F</div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="sub-section section-project-font helsi">
              <div class="inner">
                <div class="sc-title-wrap">
                  <p class="title-main" lang="en">Brand Typography</p>
                  <p class="title-txt">변형체를 사용해 생동감있는 브랜드 이미지를 강조했고<br>그 외의 부분은 Sans Serif체를 사용해 가독성을 높였습니다.</p>
                </div>
                <div class="conts-wrap">
                  <div class="font-list-wrap">
                    <div class="list">
                      <div class="font-wrap">
                        <img src="../src/images/font-ballpark.png" alt="ballpark">
                      </div>
                      <div class="info-wrap">
                        <p class="title-txt" lang="en">자간 0, 문자폭 100%</p>
                      </div>
                    </div>
                    <div class="list">
                      <div class="font-wrap">
                        <img src="../src/images/font-arial.png" alt="arial">
                      </div>
                      <div class="info-wrap">
                        <p class="title-txt" lang="en">자간 23, 문자폭 100%</p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="sub-section section-project-mockup helsi">
              <img src="../src/images/mockup.png" alt="헬시목업">
            </div>
          </div>
          
    </div>
    <!--//wrap-->
    <script src="../src/js/sub.js"></script>
    <script src="../src/js/main.js"></script>
</body>
</html>
